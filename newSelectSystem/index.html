<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="js/mock.js"></script>

  <script src="js/mockData.js"></script>
  <style>
    .tips {
      text-align: center;
      font-size: 18px;
      padding: 4px;
    }
  </style>
</head>

<body>
  <div class="tips">学生用户名:123 密码：123 | 老师用户名：1234 密码：1234</div>
  <div class="demo form-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
          <form class="form-horizontal">
            <div class="heading">选课系统</div>
            <div class="form-group">
              <i class="fa fa-user"></i><input id="username" type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
              <i class="fa fa-lock"></i><input id="password" type="password" class="form-control" placeholder="密码" />
            </div>
            <div id="singleSub" class="form-group">
              <input type="radio" name="subject" value="student" checked>学生
              <input type="radio" name="subject" value="teacher">老师
            </div>
            <div class="form-group">
              <button id="login" type="submit" class="btn btn-default"><i class="fa fa-arrow-right"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
