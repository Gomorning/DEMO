<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/teacher.css" />
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
  <script src="../js/mock.js"></script>
  <script src="../js/mockData.js"></script>
  <script src="../js/echarts.js"></script>
</head>


<body>



  <div id="popLayer"></div>
  <div id="popBox">
    <div class="close">
      <a href="javascript:void(0)" class="glyphicon glyphicon-remove" onclick="closeBox()"></a>
    </div>
    <div class="content form-group">
      <div id="selectGroup2" class="form-group">
        <label for="disabledTextInput" class="control-label" style="margin-top: 30px;">数学/语文/英语
          <select class="form-control " style="width:120px;">
            <option value="物理">物理</option>
            <option value="历史">历史</option>
          </select>
          <select id="changeSel2" class="form-control " style="width:120px;">
            <option value="生物">生物</option>
            <option value="地理">地理</option>
            <option value="政治">政治</option>
            <option value="化学">化学</option>
          </select>
          <select id="insertOpiton2" class="form-control " style="width:120px;">
            <option value="地理">地理</option>
            <option value="政治">政治</option>
            <option value="化学">化学</option>
          </select>
          <button id="submit" class="btn btn-success btn-lg" type="button">提交</button>
      </div>
    </div>
  </div>



  <div id="app">

    <nav id="top" class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">老师选课系统</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="../index.html"><span class="glyphicon glyphicon-new-window"></span> 退出</a></li>
        </ul>
      </div>
    </nav>

    <!-- 内容 -->
    <div id="con" class="container">
      <!--左侧导航-->
      <div class="col-xs-2">
        <ul id="navUl" class="nav nav-tab vertical-tab" role="tablist" id="vtab">
          <li role="presentation" class="active">
            <a href="#tab1" aria-controls="home" role="tab" data-toggle="tab">查看学生</a>
          </li>
          <li role="presentation">
            <a href="#tab2" aria-controls="inbox" role="tab" data-toggle="tab">查看单科</a>
          </li>
          <li role="presentation">
            <a href="#tab3" aria-controls="outbox" role="tab" data-toggle="tab">查看组合</a>
          </li>
          <li role="presentation">
            <a href="#tab4" aria-controls="inbox1" role="tab" data-toggle="tab">查看选课情况</a>
          </li>
        </ul>
      </div>



      <!-- 右边内容 -->
      <div id=showCon class="tab-content vertical-tab-content col-md-10">
        <!-- tab1 查看学生-->
        <div role="tabpanel" class="tab-pane fade in active" id="tab1">
          <div class="form-group">
            <input placeholder="请输入学生学号" id="num" type="text" class="form-control" id="user"
              style="display:inline;width:200px;" autocomplete="off" />
            <button id="searchByNum" class="btn btn-primary" type="button">查找</button>
            <button id="noneSub" class="btn btn-danger" type="button">未选课</button>
            <button id="reset" class="reset btn btn-default" type="button">还原</button>
            <!-- <button class="leftPage btn" type="button"><span
                                class="glyphicon glyphicon-chevron-left"></span></button>
                        <button class="rightPage btn" type="button"><span
                                class="glyphicon glyphicon-chevron-right"></span></button> -->

          </div>

          <div class="myBar"></div>

          <div id="stuList01" class="stuList table-wrapper ">
            <!--js初始数据表格-->
          </div>
        </div>

        <!-- tab3 查看单科-->
        <div role="tabpanel" class="tab-pane fade" id="tab2">
          <div id="btnGroup" class="form-group">
            <div id="singleSub">
              <input type="radio" name="subject" value="物理" checked>物理
              <input type="radio" name="subject" value="历史">历史
              <input type="radio" name="subject" value="化学">化学
              <input type="radio" name="subject" value="生物">生物
              <input type="radio" name="subject" value="政治">政治
              <input type="radio" name="subject" value="地理">地理
              <button id="searchBySub" class="btn btn-primary" type="button">查找</button>
              <button id="reset" class="reset btn btn-default" type="button">还原</button>
              <!-- <button class="leftPage btn" type="button"><span
                                    class="glyphicon glyphicon-chevron-left"></span></button>
                            <button class="rightPage btn" type="button"><span
                                    class="glyphicon glyphicon-chevron-right"></span></button> -->
            </div>
          </div>
          <div id="stuList01" class="stuList  table-wrapper">
            <!--js初始数据表格-->
          </div>
        </div>

        <!--tab3 查看组合-->
        <div role="tabpanel" class="tab-pane fade" id="tab3">
          <div id="btnGroup">
            <form class="form-inline">
              <div id="selectGroup" class="form-group">
                <label for="disabledTextInput" class="control-label">数学/语文/英语
                  <select class="form-control " style="width:120px;">
                    <option value="物理">物理</option>
                    <option value="历史">历史</option>
                  </select>
                  <select id="changeSel" class="form-control " style="width:120px;">
                    <option value="生物">生物</option>
                    <option value="地理">地理</option>
                    <option value="政治">政治</option>
                    <option value="化学">化学</option>
                  </select>
                  <select id="insertOpiton" class="form-control " style="width:120px;">
                    <option value="地理">地理</option>
                    <option value="政治">政治</option>
                    <option value="化学">化学</option>
                  </select>
                  <button id="searchByArr" class="btn btn-primary" type="button">查找</button>
                  <button id="reset" class="reset btn btn-default" type="button">还原</button>
                  <!-- <button class="leftPage btn" type="button"><span
                                            class="glyphicon glyphicon-chevron-left"></span></button>
                                    <button class="rightPage btn" type="button"><span
                                            class="glyphicon glyphicon-chevron-right"></span></button> -->
              </div>
            </form>
          </div>
          <div id="stuList03" class="stuList  table-wrapper">
            <!--js初始数据表格-->
          </div>
        </div>


        <!-- tab4 统计情况-->
        <div role="tabpanel" class="tab-pane fade" id="tab4">
          <div id="chartbtn" class="form-group">
            <button id="subChart" class="btn btn-primary" type="button">单科图表</button>
            <button id="arrChart" class="btn btn-primary" type="button">组合图表</button>
          </div>
          <div id="chartShow" style="width: 1000px;height:400px;"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/teacher.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js">
  </script>
  <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js">
  </script>
</body>

</html>
